<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.freepik.com/512/839/839608.png" type="image/x-icon">
    <title>Formulário</title>
</head>

<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </header>
    </div>

    <form id="form01">
        <fieldset>
            <div class="fieldset-wrap">
                <legend>Informações do evento</legend>

                <div class="inputs-container">
                    <label for="nome-evento">Título do evento<span>(mínimo 8 caracteres)</span></label>
                    <input type="text" id="nome-evento" required minlength="8">
                </div>

                <div class="inputs-container">
                    <label for="link-evento">Link do evento<span>(comece com https://)</span></label>
                    <input type="url" id="link-evento" required >
                </div>

                <div class="inputs-container">
                    <label for="whtzp-contato">Whatsapp para contato<span>(somente números)</span></label>
                    <input type="number" id="wtzp-contato" >
                </div>

                <div class="inputs-container">
                    <label for="event-info">Informações extras</label>
                    <textarea id="event-info"></textarea>
                </div>

                <div class="inputs-container">
                    <label for="event-list">Categoria</label>
                    <select id="event-list">
                        <option value="aovivo">Ao vivo</option>
                        <option value="gravado">Gravado</option>
                        <option value="presencial">Presencial</option>
                    </select>
                </div>

            </div>
        </fieldset>

        <fieldset>
            <div class="fieldset-wrap">
                <legend>Informações do evento</legend>

                <div class="inputs-container">
                    <label for="email-evento">E-mail do administrador<span>(digite um e-mail válido)</span></label>
                    <input type="email" id="email-evento" required >
                </div>

                <div class="inputs-container">
                    <label for="senha-evento">Senha de acesso<span>(mínimo 8 caracteres)</span></label>
                    <input type="password" id="senha-evento" required minlength="8" >
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" id="checkbox-event">
                    <label for="checkbox-event">Evento privado</label>
                </div>

            </div>
        </fieldset>

        <fieldset>
            <div class="fieldset-wrap">
                <legend>Data e hora</legend>

                <div class="data-hora">
                    <div class="inputs-container">
                        <label for="data">Data</span></label>
                        <input type="date" id="data" required>
                    </div>

                    <div class="inputs-container">
                        <label for="hora-inicio">Das</label>
                        <input type="time" id="hora-inicio" required>
                    </div>

                    <div class="inputs-container">
                        <label for="hora-final">Até</label>
                        <input type="time" id="hora-final" required>
                    </div>
                </div>

            </div>
        </fieldset>

    </form>
    <div id="submitBotao">
        <input  type="submit" form="form01" value="Salvar evento">
    </div>
    

</body>

</html>
